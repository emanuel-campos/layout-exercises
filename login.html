<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="src/css/main.css">
</head>
<body>
	<section class="page-login">
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4">
					<header class="page-login-header">
						<h1 class="page-login-title">Login</h1>
					</header>

					<!-- BEGIN page-login-form -->
					<form class="page-login-form custom-form" action="./" method="post">
						<div class="form-group">
							<input class="form-control" type="text" name="username" placeholder="Username">
						</div>
						<div class="form-group">
							<input class="form-control" type="password" name="username" placeholder="Password">
						</div>
						<div class="form-group">
							<button class="btn btn-text btn-enviar">
								<i class="glyphicon glyphicon-play"></i>
							</button>
						</div>
					</form>
					<!-- END page-login-form -->
				</div>
			</div>
		</div>
	</section><!-- /.page-login -->
</body>
</html>
